    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            <i class="fa-solid fa-play"></i>

        </div>
        </div>

            </div>
            <div class="item">
                <img src="img/kimi_alquem_esta_escutanto.jpg" class="box-filme" alt="ainda estou aqui">
